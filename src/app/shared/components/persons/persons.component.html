<table mat-table [dataSource]="persons" class="mat-elevation-z8 w-100">
  <ng-container [matColumnDef]="personColumnEnum.Name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>
  <ng-container [matColumnDef]="personColumnEnum.Age">
    <th mat-header-cell *matHeaderCellDef>Age</th>
    <td mat-cell *matCellDef="let element">{{element.age}}</td>
  </ng-container>
  <ng-container [matColumnDef]="personColumnEnum.Weight">
    <th mat-header-cell *matHeaderCellDef>Weight</th>
    <td mat-cell *matCellDef="let element">{{element.weight}}</td>
  </ng-container>
  <ng-container [matColumnDef]="personColumnEnum.Friends">
    <th mat-header-cell *matHeaderCellDef>Friends</th>
    <td mat-cell *matCellDef="let element">{{element.friends}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    (click)="onRowClicked(row)"
    *matRowDef="let row; columns: displayedColumns;"
  ></tr>
</table>
